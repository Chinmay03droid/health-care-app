<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .prediction-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Healthcare Cost Predictor</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Enter Patient Information
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('predict') }}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" required min="0" max="100">
                                </div>
                                <div class="col-md-6">
                                    <label for="sex" class="form-label">Sex</label>
                                    <select class="form-select" id="sex" name="sex" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="bmi" class="form-label">BMI</label>
                                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required min="10" max="50">
                                </div>
                                <div class="col-md-6">
                                    <label for="children" class="form-label">Children</label>
                                    <input type="number" class="form-control" id="children" name="children" required min="0" max="10">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="smoker" class="form-label">Smoker</label>
                                    <select class="form-select" id="smoker" name="smoker" required>
                                        <option value="no">No</option>
                                        <option value="yes">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="region" class="form-label">Region</label>
                                    <select class="form-select" id="region" name="region" required>
                                        <option value="northeast">Northeast</option>
                                        <option value="northwest">Northwest</option>
                                        <option value="southeast">Southeast</option>
                                        <option value="southwest">Southwest</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Predict Cost</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                {% if prediction_text %}
                <div class="prediction-container mt-4 text-center">
                    <h3>{{ prediction_text }}</h3>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
